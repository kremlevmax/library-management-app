<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Books</title>
</head>
<body>
<h2>All Books</h2>
<hr/>
<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getBook_id()})}">
        <span th:text="${book.getAuthor()}"/>, <span th:text="${book.getTitle()}"/>
    </a>
</div>
<hr/>
    <a href="/books/add-book">Add a book</a>
</body>
</html>
